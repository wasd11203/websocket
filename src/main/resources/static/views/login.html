<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Free Chat</title>

    <link rel="stylesheet" type="text/css" href="bower_component/bootstrap/dist/css/bootstrap.css" >
    <link rel="stylesheet" type="text/css" href="styles/base.css" >
    <link rel="stylesheet" type="text/css" href="styles/login/login.css" >

    <script src="bower_component/jquery/dist/jquery.js"></script>
    <script src="bower_component/bootstrap/dist/js/bootstrap.js"></script>

    <script src="javascripts/login/login.js"></script>

</head>
<body>

<noscript><h2 style="color: #e80b0a;">Sorry，浏览器不支持WebSocket</h2></noscript>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 login-form">
            <form class="form-horizontal" method="GET" action="login">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary col-sm-12">登陆</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>

</body>
</html>
